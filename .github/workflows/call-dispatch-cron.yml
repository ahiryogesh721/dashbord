name: Call Dispatch Cron

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  trigger-dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger backend call dispatch job
        env:
          DISPATCH_URL: ${{ secrets.CALL_DISPATCH_URL }}
          CRON_JOB_SECRET: ${{ secrets.CRON_JOB_SECRET }}
        run: |
          if [ -z "$DISPATCH_URL" ] || [ -z "$CRON_JOB_SECRET" ]; then
            echo "Missing required secrets: CALL_DISPATCH_URL and/or CRON_JOB_SECRET"
            exit 1
          fi

          echo "Triggering call dispatch endpoint..."
          http_code=$(curl -sS -o response.json -w "%{http_code}" \
            -X POST "$DISPATCH_URL" \
            -H "Authorization: Bearer $CRON_JOB_SECRET" \
            -H "Content-Type: application/json")

          echo "HTTP status: $http_code"
          cat response.json

          if [ "$http_code" -lt 200 ] || [ "$http_code" -ge 300 ]; then
            echo "Dispatch trigger failed"
            exit 1
          fi
